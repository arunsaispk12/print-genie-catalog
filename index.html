<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Genie - 3D Printing Catalog</title>
    <meta http-equiv="refresh" content="0; url=public/catalog.html">
    <link rel="canonical" href="public/catalog.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .loader {
            padding: 40px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>ðŸ§ž Print Genie</h1>
        <p>Redirecting to catalog...</p>
        <div class="spinner"></div>
        <p style="font-size: 0.9rem; margin-top: 30px;">
            If not redirected, <a href="public/catalog.html">click here</a>
        </p>
    </div>
    <script>
        // Immediate redirect (backup to meta refresh)
        window.location.href = 'public/catalog.html';
    </script>
</body>
</html>
